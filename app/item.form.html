<form #itemForm="ngForm" class="form">
    <h4>Ajouter une commande</h4>
    <div class="form-group">
        <input [(ngModel)]="item.reference" name="reference" minlength="5" required #reference="ngModel" placeholder="Référence ex. 12345" class="form-control"/>
        <div class="alert alert-danger" [hidden]="reference.valid || reference.pristine || !item.reference" >Champ non valide, format : 12345</div>
    </div>
    <div class="form-group">
        <input [(ngModel)]="item.name" name="name" required  placeholder="Nom et prénom du client" class="form-control" />
    </div>
    <div class="form-group">
        <select [(ngModel)]="item.state" name="state" required  placeholder="Etat" class="form-control">
            <option value="0">A livrer</option>
            <option value="1">En cours de livraison</option>
            <option value="2">Livrée</option>
        </select>
    </div>

    <button [disabled]="!itemForm.form.valid" (click)="createItem()" class="btn btn-primary">Ajouter un objet</button>
</form>
<hr />
